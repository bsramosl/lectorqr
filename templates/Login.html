{% load static %}
{% load static %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <!-- Mirrored from preview.colorlib.com/theme/bootstrap/login-form-14/ by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 31 Jul 2023 01:31:27 GMT -->
  <head>
    <title>Login 04</title>
    <meta charset="utf-8" />
    <meta name="viewport"   content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'login/stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'%}"/>
    <link rel="stylesheet" href="{% static 'login/css/style.css'%}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  
  </head>
  <body>
    
    {% include 'message.html' %}

    <section class="ftco-section" style="background-color: #5b85c5;">
      <div class="container">         
        <div class="row justify-content-center" >
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img"  >
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
					  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
						  <img class="d-block w-100" style="width:460px;height:505px;" src="/media/unemiazul.png" alt="First slide">
						</div>
						<div class="carousel-item" >
						  <img class="d-block w-100" style="width:460px;height:505px;" src="/media/unemigarita.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
						  <img class="d-block w-100" style="width:460px;height:505px;" src="/media/unemicrai.jpg" alt="Third slide">
						</div>
					  </div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="sr-only">Next</span>
					</a>
				  </div>
			  </div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">SISTEMA DE GARITA ELECTRONICA UNEMI</h3>
                  </div>
                  <div class="w-100">
                     
                  </div>
                </div>				 
                <form  class="signin-form" method="post">
					{% csrf_token %}
                  <div class="form-group mb-3">
                    <label class="label" for="name">Usuario</label>
					{{ form.username }}
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Contrase√±a</label>
                    {{ form.password }} 
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">
                      Iniciar Sesion
                    </button>
                  </div>
                   
                </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'login/js/jquery.min.js'%}"></script>
    <script src="{% static 'login/js/popper.js'%}"></script>
    <script src="{% static 'login/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'login/js/main.js'%}"></script>

	 
  </body>
</html>
