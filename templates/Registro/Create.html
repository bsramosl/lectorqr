<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Observacion</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
        </div>
        <form action="{% url 'Qr:CreateObservacion' pk=object.id %}" method="post">
            {% csrf_token %}
            <div class="modal-body">
                {% csrf_token %}
                {{form.as_p}}
            </div>
            <div class="modal-footer justify-content-between">
                <button onclick="cerrar_modal();"  type="button" class="btn btn-default" >Cancelar</button>
                <button class="btn btn-info">
                    Aceptar
                </button>
            </div>  
        </form> 
    </div>
</div>
<script>
    function inicio(){
        document.getElementById("id_estado").value = "Salida"
        };
        window.onload = inicio;
     
      </script>
